
   <div class="col-sm-3">
       <div class="dataTables_info text-center" id="editable_info" role="status" aria-live="polite">
           第 {{ page_obj.start_index }} 至 {{ page_obj.end_index }} 项结果,共 {{ page_obj.count }} 项
       </div>
   </div>
   <div class="col-sm-4">
       <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
           <ul class="pagination" style="margin-top: 0; float: right">
               {% if page_obj.has_prev %}
                   <li class="paginate_button previous" aria-controls="editable" tabindex="0" id="previous">
                       <a data-page="next" href="?page={{ page_obj.prev_num }}">‹</a>
                   </li>
               {% endif %}

               {% if page_obj.has_next %}
                   <li class="paginate_button next" aria-controls="editable" tabindex="0" id="next">
                       <a data-page="next" href="?page={{ page_obj.next_num }}">›</a>
                   </li>
               {% endif %}
           </ul>
       </div>
   </div>
<script>
$(document).ready(function () {
    var searchStr = location.search;
    if (searchStr == '') {
        searchStr = '?page=1'
    }
    if (typeof($("#previous a").attr('href')) != 'undefined') {
        var previous_href = $("#previous a").attr('href').replace('?', '');
        var previousArray = searchStr.split('&');
        if (searchStr.indexOf('page') >= 0) {
            previousArray.pop();
        }
        previousArray.push(previous_href);
        if (previousArray.length > 1) {
            $("#previous a").attr('href',previousArray.join('&'))
        }
    }

    if (typeof($("#next a").attr('href')) != 'undefined') {
        var next_href = $("#next a").attr('href').replace('?', '');
        var nextArray = searchStr.split('&');
        if (searchStr.indexOf('page') >= 0) {
            nextArray.pop();
        }
        nextArray.push(next_href);
        if (nextArray.length > 1) {
            $("#next a").attr('href',nextArray.join('&'))
        }
    }
})
</script>

<style>
.modal-body {
    padding: 0px 20px 0px 20px;
}
</style>
<div aria-hidden="true" role="dialog" id="{% block modal_id %}{% endblock %}" class="modal bs-example-modal-lg">
    <div class="modal-dialog {% block modal_class %}{% endblock %}">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">{% block modal_title %}{% endblock %}</h4>
                <small>{% block modal_comment %}{% endblock %}</small>
            </div>
            <div class="modal-body" style="margin:5px 0px">
              {% block modal_body %}
              {% endblock %}
            </div>
            <div class="modal-footer">
              <button  data-dismiss="modal" class="btn btn-white" type="button">关闭</button>
              <button class="btn btn-primary" type="button" id="{% block modal_confirm_id %}{% endblock %}">确定</button>
            </div>
        </div>
    </div>
</div>

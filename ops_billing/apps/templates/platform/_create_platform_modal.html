<style>
.modal-body-1 {
    padding: 10px 10px 10px 10px;
}
</style>

<div class="modal fade" id="platform_create_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">创建平台接入</h4>
      </div>
      <div class="modal-body">
        <div>
            <form  method="post" id="platform_create_form" class="form-horizontal" autocomplete="off" enctype="multipart/form-data" action="" >
                <div class="form-group">
                    <label class="col-md-3 control-label">Description</label>
                    <div class="col-md-9 row">
                        <input class="form-control" id="description" name="description" placeholder="平台描述" type="text" value="">
                        <div class="help-block">* required</div>
                    </div>
                    <label class="col-md-3 control-label">Platform_url</label>
                    <div class="col-md-9 row">
                        <input class="form-control" id="platform_url" name="platform_url" placeholder="平台真实url" type="text" value="">
                        <div class="help-block">* required</div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <label class="col-md-3 control-label">Catagory</label>
                    <div class="col-md-9 row">
                        <select class="form-control" id="catagory" name="catagory" >
                            {% for catagory in catagorys %}
                                  <option value="{{ catagory }}">{{ catagory }}</option>
                            {% endfor %}
                        </select>
                        <div class="help-block">* required</div>
                    </div>
                    <label class="col-md-3 control-label">Location</label>
                    <div class="col-md-9 row">
                        <select class="form-control" id="location" name="location" >
                              <option selected value="hangzhou">阿里云杭州</option>
                              <option value="beijing">阿里云北京</option>
                        </select>
                        <div class="help-block">* required</div>
                    </div>
                    <label class="col-md-3 control-label" >是否使用代理</label>
                    <div class="col-md-9 row">
                        <input checked=checked class="form-control" id="PasswordInherit" name="PasswordInherit" type="checkbox" value="y">
                    </div>
                </div>
            </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="submit_button">Save changes</button>
      </div>
    </div>
  </div>
</div>

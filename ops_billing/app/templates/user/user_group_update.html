{% extends 'user/_group.html' %}
{% block action %}
<h3>
    更新用户组
</h3>
{% endblock %}
{% block custom_foot_js %}
<script src="{{ url_for('static', filename='js/jquery.form.min.js') }}"></script>
<script>
$("#submit_button").on("click",function(){
   $('#create_group').ajaxSubmit(
        {
            url: "{{ url_for('user-api.group_api',groupid=groupid) }}",
            type: 'put',
            dataType: 'json',
            success: function (data) {
                console.log(data);
                if (data['status']) {
                    toastr.success(data['msg']);
                } else {
                    toastr.error(data['msg']);
                }
            },
            clearForm: false,
            resetForm: false
        })
});
</script>
{% endblock %}
